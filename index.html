<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <style>
        /* Default light theme */
        body {
            background-color: white;
            color: black;
            font-family: sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: blue;
        }

        .toggle-btn {
            padding: 5px 10px;
            border: 1px solid black;
            cursor: pointer;
            background-color: white;
            color: black;
            margin-left: 20px;
            margin-top: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark theme styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .toggle-btn {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        body.dark-mode a {
            color: #3399ff; /* optional slightly brighter blue for dark mode */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 40px; margin-bottom: 5px;">
        Welcome to gimy's
    </h1>

    <!-- Subtitle text under title -->
    <p id="subtitle" style="text-align: center; font-size: 10px; margin-top: 0;"></p>

    <div style="margin-left: 20px;">
        <h3>links</h3>

        <p><a href="https://gimycant.github.io/math">ports-&-games</a></p>
        <p><a href="https://gimycant.github.io/gg2">monkey-gg2</a></p>
        <p><a href="https://gimycant.github.io/gba/emulator">gba-games</a></p>
        <p><a href="https://gimycant.github.io/html">html &lt;- Add-a-html-game-after-last /</a></p>

        <!-- Toggle button under links -->
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script>
        // Random subtitle generator
        function getRandomSubtitle() {
            const subtitles = [
                "crums",
                "i guess",
                "monkey",
                "stairs",
                "chairs",
                "i hate cba's",
                "milk",
                "ice cream",
                "rika!",
                "woahh",
                "hello",
                "get to work",
                "get to gaming",
                "its cold",
                "its hot",
                "can can be to cannot",
                "can't",
                "can",
                "00",
                "01",
                "02",
                "marc 6",
                "zero",
                "return to zero",
                "strongest"
            ];

            // 1% chance for "subaru x stairs"
            if (Math.random() < 0.01) {
                return "subaru is a stairs demon, 1% btw";
            }

            // Otherwise pick random from the list
            const index = Math.floor(Math.random() * subtitles.length);
            return subtitles[index];
        }

        // Set subtitle on page load
        document.getElementById("subtitle").textContent = getRandomSubtitle();

        // Dark/light toggle function
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');

            const btn = document.querySelector('.toggle-btn');
            if (document.body.classList.contains('dark-mode')) {
                btn.textContent = "Toggle Light Mode";
            } else {
                btn.textContent = "Toggle Dark Mode";
            }
        }
    </script>

</body>
</html>
